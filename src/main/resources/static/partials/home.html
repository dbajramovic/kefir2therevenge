<div class="span6">
	<h1 class="title">ISSS Calendar</h1>
	<hr>
	<div ng-show="authenticated">
		<p>Welcome to ISSS Groups.</p>
	</div>
	<div ng-show="!authenticated">
		<p>Niste prijavljeni. Kliknite na dugme &quot;login&quot; za ulaz</p>
	</div>
	<div class="col-md-6">
		<h3 class="title">Your upcoming groups</h3>
		<table class="table table-condensed">
			<thead>
				<tr>
					<th style="min-width: 80px;">Naziv</th>
					<th style="width: 20px;"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="group in groups">
					<td class="body-text">Name: {{group.name}}, Description: {{group.description}},  Founded: {{group.dateofcreation |
						date:'dd/MM/yyyy , hh:mm' }}</td>
					<td><a
						ng-click="viewgroup(group.id)"
						class="btn btn-small btn-primary">View</a></td>
				</tr>
		</table>
		<ul class="pagination pagination-style">
			<li ng-repeat="pagenum in pagenums" class="pagination-style"><a
				class="pagination-style" data-ng-click="getPagedQuery(pagenum)">{{pagenum}}</a></li>
			<li class="pagination-style"><a
				class="pagination-style" data-ng-click="getPagedQuery(20)">>></a></li>
		</ul>
	</div>
	<div class="col-md-6">
		<h3 class="title">News</h3>
		<feed summary="true" url="http://www.klix.ba/rss/vijesti" count="3" />
	</div>
</div>
